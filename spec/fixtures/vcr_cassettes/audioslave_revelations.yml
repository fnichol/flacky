        content=\"\">\n\n        <h3 class=\"review-author headline\">\n            AllMusic
        Review\n                            by <span itemprop=\"author\">Stephen Thomas
        Erlewine</span>\n                    </h3>\n\n        <div class=\"text\"
        itemprop=\"reviewBody\">\n                            <p>\n                    Given
        the short distance separating <a href=\"http://www.allmusic.com/artist/audioslave-mn0000040743\"
        class=\"name-link\">Audioslave</a>'s second album, <a href=\"http://www.allmusic.com/album/out-of-exile-mw0000453313\"
        class=\"album-link\">Out of Exile</a>, in 2005 and their third, <a href=\"http://www.allmusic.com/album/revelations-mw0000451121\"
        class=\"album-link\">Revelations</a>, in 2006, it's easy to assume that the
        <a href=\"http://www.allmusic.com/artist/rage-against-the-machine-mn0000863790\"
        class=\"name-link\">Rage Against the Machine</a>/<a href=\"http://www.allmusic.com/artist/soundgarden-mn0000001098\"
        class=\"name-link\">Soundgarden</a> supergroup has finally turned into an
        actual working band -- either that or the group is working hard to get to
        the end of their contract so they can go their separate ways (a suspicion
        stoked by the flurry of <a href=\"http://www.allmusic.com/artist/chris-cornell-mn0000775406\"
        class=\"name-link\">Chris Cornell</a>-centric press surrounding its release,
        including the announcement that he's recording a solo album and will be singing
        the theme song for the new James Bond film, Casino Royale, on his own). Whether
        or not either theory is proven true over time doesn't change the fact that
        <a href=\"http://www.allmusic.com/album/revelations-mw0000451121\" class=\"album-link\">Revelations</a>
        builds upon <a href=\"http://www.allmusic.com/album/out-of-exile-mw0000453313\"
        class=\"album-link\">Out of Exile</a>, sounding even more like the work of
        a genuine <em>band</em> than its predecessor. In light of this record, <a
        href=\"http://www.allmusic.com/album/out-of-exile-mw0000453313\" class=\"album-link\">Out
        of Exile</a> feels driven by <a href=\"http://www.allmusic.com/artist/cornell-mn0000775406\"
        class=\"name-link\">Cornell</a>, which itself was a shift away from the <a
        href=\"http://www.allmusic.com/artist/rage-mn0000863790\" class=\"name-link\">Rage</a>-driven
        debut. Here, the two are integrated fully into a distinctive sound, one that's
        tight and focused, one that's aggressive but not overly heavy. Also, <a href=\"http://www.allmusic.com/artist/audioslave-mn0000040743\"
        class=\"name-link\">Audioslave</a> has become increasingly rhythm-driven instead
        of riff-driven; even on the slower songs and heavy rockers, the pulse and
        pull of the rhythm defines the song more than the riff. Given this emphasis
        on rhythm, it's not a surprise that <a href=\"http://www.allmusic.com/artist/audioslave-mn0000040743\"
        class=\"name-link\">Audioslave</a> displays an overt funk and soul influence
        here, ranging from the hard funk of \"One and the Same\" to the Motown homage
        of \"Original Fire.\" This not only makes <a href=\"http://www.allmusic.com/album/revelations-mw0000451121\"
        class=\"album-link\">Revelations</a> sound like the result of a working band,
        one that likes to jam together, but it also gives it a lighter feel in its
        tone, a feeling that <a href=\"http://www.allmusic.com/artist/cornell-mn0000775406\"
        class=\"name-link\">Cornell</a> runs with on his lyrics and singing, which
        are considerably less tortured and brooding than before. All this doesn't
        necessarily make <a href=\"http://www.allmusic.com/album/revelations-mw0000451121\"
        class=\"album-link\">Revelations</a> a fun album -- making music is serious
        work for <a href=\"http://www.allmusic.com/artist/audioslave-mn0000040743\"
        class=\"name-link\">Audioslave</a> and they expect the same from their audience
        -- but it does make for their most colorful, diverse, and consistent record
        yet.                 </p>\n                    </div>\n\n    </section>\n<section
